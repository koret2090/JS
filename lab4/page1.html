<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title> С.A.R.S. </title>
    <link rel="stylesheet" href="/style.css">
</head>
<body>

<h1> Cars management </h1>

<h2>Создание машины</h2>
<p>Название</p>
<input id="car-name-id" type="text" spellcheck="false" autocomplete="off">
<p>Цена</p>
<input id="car-cost-id" type="text" spellcheck="false" autocomplete="off">
<br>
<br>
<button onclick="add_car()" class="btn-class">Добавить в список</button>
<br>
<br>

<h2>Стоимость машины</h2>
<p>Название</p>
<input id="car-name-id2" type="text" spellcheck="false" autocomplete="off">
<br>
<br>
<button onclick="show_car()" class="btn-class">Узнать цену</button>
<br>
<p>Цена на рынке</p>
<p id="car-cost-id2" class="label-class">Здесь будет цена</p>
<br>
<br>

<h2>Создание склада</h2>
<p>Название</p>
<input id="warehouse-name-id" type="text" spellcheck="false" autocomplete="off">
<p>Модели машин (каждую через пробел)</p>
<input id="models-id" type="text" spellcheck="false" autocomplete="off">
<br>
<br>
<button onclick="add_warehouse()" class="btn-class">Добавить в список</button>
<br>
<br>

<h2>Информация по складу</h2>
<p>Название</p>
<input id="warehouse-name-id2" type="text" spellcheck="false" autocomplete="off">
<br>
<br>
<button onclick="show_warehouse()" class="btn-class">Узнать содержимое</button>
<br>
<p>Содержимое</p>
<p id="warehouse-info-id" class="label-class">Здесь будет информация по складу</p>


<script src="/code.js"></script>    
</body>
</html>
